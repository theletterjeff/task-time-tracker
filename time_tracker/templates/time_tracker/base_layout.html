{% load static %}

<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'time_tracker/bootstrap_style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'time_tracker/fontawesome-free/css/all.min.css' %}">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'time_tracker/style.css' %}">
</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->

        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark">
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="{% url 'dashboard' %}">
                <div class="sidebar-brand-icon">
                    <i class="fas fa-stopwatch"></i>
                </div>
                <div class="sidebar-brand-text mx-3">Time Tracker</div>
            </a>

            <!-- Nav Item - Dashboard -->
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'dashboard' %}">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - All Tasks -->
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'all_tasks' %}">
                    <i class="fas fa-fw fa-tag"></i>
                    <span>All Tasks</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Inactive Tasks -->
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'inactive_tasks' %}">
                    <i class="fas fa-fw fa-hotel"></i>
                    <span>Inactive Tasks</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

        </ul>
        <!-- End of Sidebar -->

        <!-- Main Area-->
        <div id="content-wrapper" class="d-flex flex-column">
            
            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <!-- Topbar Navbar -->
                    <h1 class="navbar-nav" id="page-title">{{ page_title }}</h1>
                </nav>
                
                <div class="container-fluid">

                    {% block content %}
                    {% endblock %}

                </div>
            </div>
        </div>
    </div>
</body>
</html>
