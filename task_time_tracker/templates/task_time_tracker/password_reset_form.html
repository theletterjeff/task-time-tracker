{% extends "task_time_tracker/base_layout.html" %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="col-xl-8">

        <form action="" method="post">

            {% csrf_token %}

            {% if form.email.errors %}
                {{ form.email.errors }}
            {% endif %}
            
            <p>Enter your email address, and we'll send you a password reset link right away.</p>

            {{ form | crispy }}
            <input type="submit" class="btn btn-primary btn-success btn-margin-bottom" value="Submit">
        
        </form>

    </div>

{% endblock %}
